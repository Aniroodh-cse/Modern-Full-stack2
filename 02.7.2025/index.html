<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Form with Gender</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    
  <div class="form-container">
    <h2>Form page</h2>
    <form>
      <label for="name">First Name</label>
      <input type="text" id="name" name="name" placeholder="Enter the  first name " required/>
     <br>
      <label for="name">Last Name</label>
      <input type="text" id="name" name="name" placeholder="Enter the  second name " required/>
      <br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter the email" required />
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter the password" required />
      <br>
      <div class="gender-group">
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
